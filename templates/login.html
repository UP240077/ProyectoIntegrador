{% extends "base.html" %}

{% block title %}{{ t("login_title") }}{% endblock %}

{% block content %}
<div class="card center">
    <h1>üîê {{ t("login_title") }}</h1>

    <form method="POST">
        <div class="form-group">
            <label>{{ t("login_email") }}</label><br>
            <input type="text" name="correo" required>
        </div>

        <div class="form-group">
            <label>{{ t("login_password") }}</label><br>
            <input type="password" name="password" required>
        </div>

        <button type="submit">{{ t("login_button") }}</button>
    </form>

    <p>{{ t("login_no_account") }}</p>
    <a href="{{ url_for('registro') }}">
        <button type="button">{{ t("login_go_register") }}</button>
    </a>
</div>
{% endblock %}
