{% extends "base.html" %}

{% block title %}{{ t("new_product_title") }}{% endblock %}

{% block content %}
<div class="card center">
    <h1>ðŸ†• {{ t("new_product_title") }}</h1>
    <p>{{ t("new_product_desc") }}</p>

    <form method="POST">
        <div class="form-group">
            <label>{{ t("new_product_label_name") }}</label><br>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label>{{ t("new_product_label_category") }}</label><br>
            <input type="text" name="categoria" required>

            <label>{{ t("new_product_label_price") }}</label><br>
            <input type="number" step="0.01" name="precio" required>
        </div>

        <div class="form-group">
            <label>{{ t("new_product_label_quantity") }}</label><br>
            <input type="number" name="cantidad" required>
        </div>

        <button type="submit">âœ… {{ t("btn_save_product") }}</button>
        <a href="{{ url_for('productos') }}">
            <button type="button" style="background:#6b7280;">{{ t("btn_cancel") }}</button>
        </a>
    </form>
</div>
{% endblock %}
